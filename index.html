<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiwify Notificações Falsas</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }
    .notification {
      position: fixed;
      left: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      background-color: #2b2b2b;
      color: #fff;
      border-radius: 10px;
      padding: 12px;
      margin: 10px auto;
      max-width: 400px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.4);
      animation: slideIn 0.5s ease;
      opacity: 0.98;
    }
    .icon {
      background-color: #34c759;
      border-radius: 50%;
      padding: 10px;
      margin-right: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .icon img {
      width: 22px;
      height: 22px;
    }
    .text {
      flex: 1;
    }
    .title {
      font-weight: bold;
      font-size: 16px;
    }
    .value {
      font-size: 15px;
      opacity: 0.8;
    }
    .time {
      font-size: 13px;
      opacity: 0.6;
      position: absolute;
      right: 15px;
      bottom: 8px;
    }
    @keyframes slideIn {
      from {transform: translateY(-100px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body><script>
  const messages = ["Venda aprovada!", "Pix gerado!"];
  const values = [37.93, 149.94, 225.95, 301.96];
  const delays = [3000, 5000, 7000, 10000];

  function createNotification() {
    const msg = messages[Math.floor(Math.random() * messages.length)];
    const val = values[Math.floor(Math.random() * values.length)].toFixed(2).replace('.', ',');
    const now = new Date();
    const hour = String(now.getHours()).padStart(2, '0');
    const min = String(now.getMinutes()).padStart(2, '0');
    const time = `${hour}:${min}`;

    const notif = document.createElement('div');
    notif.classList.add('notification');
    notif.innerHTML = `
      <div class="icon">
        <img src="https://i.imgur.com/XmKXR8J.png" alt="Kiwify Logo">
      </div>
      <div class="text">
        <div class="title">${msg}</div>
        <div class="value">Valor: R$${val}</div>
      </div>
      <div class="time">${time}</div>
    `;

    document.body.appendChild(notif);
    setTimeout(() => notif.remove(), 15000);
  }

  setInterval(createNotification, 4000);
</script></body>
</html>
